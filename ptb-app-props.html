<!--
`ptb-app-props` is a dummy element. I'm using it so I can consistently use 
hydrolysis to get all of the custom properties used in the 'application'
section of poly-theme-builder.

for the longish-term roadmap, hydrolysis will not happen at runtime, but
will instead happen as a build step. this element will probably be
replaced by a plain .json file at that point in time

All of these styles should come from paper-styles/default-theme.html

Custom property | Description | Default
----------------|-------------|----------
`--dark-primary-color` | Dark primary color (700) | `--paper-indigo-700`
`--default-primary-color` | Default primary color (500) | `--paper-indigo-500`
`--light-primary-color` | Light primary color (100) | `--paper-indigo-100`
`--text-primary-color` | Color of icons and text in app toolbar | `#ffffff`
`--accent-color` | Accent color | `--paper-pink-a200`
`--primary-background-color` | Primary background color | `#ffffff`
`--primary-text-color` | Primary text color | `#212121`
`--secondary-text-color` | Secondary text color | `#727272`
`--disabled-text-color` | Disabled text color | `#bdbdbd`
`--divider-color` | Divider color | `#B6B6B6`

@group Poly Theme Builder
@element poly-element-theme
-->
<dom-module id="ptb-app-props">
  <script>
  Polymer({
    is: 'ptb-app-props'
  });
  </script>
</dom-module>
